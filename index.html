    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="input">
            <form action="">
                <label for="min">Min :</label>
                <input type="number" name="min" class="min" min="0" max="60"> <br>
                <label for="sec">Sec :</label>
                <input type="number" name="sec" class="sec" min="0" max="60"> <br>
                <button class="submit" type="button">Submit</button>
            </form>
        </div>
        <div class="countdown">0m 0s</div>
        <div class="control">
            <div class="buttons">
                <button class="activate">Start</button>
                <button class="reset">Reset</button>
                <button class="show-input">Input</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
